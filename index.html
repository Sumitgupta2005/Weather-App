<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="WholeTemplate">
        <div class="FirstRow">
            <div class="search">
                <input type="text" placeholder="Enter your city">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>


        <div class="weathericon">
            <img id="rainImage" src="images/rain.png" alt="weather icon">
        </div>

        <div class="thirdRow">
            <h3 class="temperature">fill-input-field</h3>
            <h4 class="description">fill-input-field</h4>

        </div>

        <div class="fourthRow">
            <div class="humidityLogo">
                <img src="images/humidity.png" alt="humidity">
                <div class="humidityRate">fill-input-field</div>
                <div class="name">fill-input-field</div>
            </div>

            <div class="windLogo"><img src="images/wind.png" alt="wind">

            
                <div class="windRate">fill-input-field</div>
                <div class="name">fill-input-field</div>
            </div>

        </div>


    </div>

</body>
<script src="java.js"></script>

</html>
